<!DOCTYPE html>
<html lang="en">
<head>
    <title>three.js webgl - multiple elements</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
        * {
            box-sizing: border-box;
            -moz-box-sizing: border-box;
        }

        body {
            color: #000;
            font-family:Monospace;
            font-size:13px;

            background-color: #fff;
            margin: 0px;
        }

        #info {
            position: absolute;
            top: 0px; width: 100%;
            padding: 5px;
            text-align:center;
        }

        #content {
            position: absolute;
            top: 0px; width: 100%;
            z-index: 1;
            padding: 3em 0 0 0;
        }

        a {
            color: #0080ff;
        }

        #c {
            position: fixed;
            left: 0px;
            width: 100%;
            height: 100%;
        }

        .list-item {
            display: inline-block;
            margin: 1em;
            padding: 1em;
            box-shadow: 1px 2px 4px 0px rgba(0,0,0,0.25);
        }

        .list-item .scene {
            width: 200px;
            height: 200px;
        }

        .list-item .description {
            color: #888;
            font-family: sans-serif;
            font-size: large;
            width: 200px;
            margin-top: 0.5em;
        }
    </style>
</head>
<body>

<canvas id="c"></canvas>

<div id="content">
    <volist name="list" id="vo">
        <div class="list-item">
            <div class="scene" data-url="{$vo.objurl}" data-type="{$vo.fileext}"></div>
            <div class="description">{$vo.name}</div>
            <div class="description">{$vo.desc}</div>
            <a href="/build/index/editor?id={$vo.id}">进入</a>
        </div>
    </volist>
</div>

<script src="__PUBLIC__/threejs/three.js"></script>
<script src="__PUBLIC__/threejs/controls/OrbitControls.js"></script>
<script src="__PUBLIC__/threejs/loaders/GLTFLoader.js"></script>
<script src="__PUBLIC__/threejs/Detector.js"></script>
<script src="__PUBLIC__/layui.js"></script>
<script src="__PUBLIC__/modelist.js"></script>

</body>
</html>
