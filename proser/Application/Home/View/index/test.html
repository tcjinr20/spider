<script>
    function getSpiderData(){
        var bb = document.querySelectorAll(".contact>p")[0];
       var label = ['<em>地址：</em>',"<em>电话：</em>","<em>传真：</em>","<em>Email：</em>","<em>公司网址：</em>","<em>主营产品：</em>"];

        var div = document.createElement('div');
        document.body.appendChild(div);
        var back = [];
        var phtml= bb.innerHTML;
        for(var i= 0;i<label.length;i++){
            var p = phtml.indexOf(label[i]);
            var q= phtml.indexOf('<br>',p);
            if(q==-1)q=phtml.length;
            var stc = phtml.substring(p+label[i].length,q);
            var mm = {};
            div.innerHTML=stc;
            mm[lab[i]]=div.textContent.replace(/(^\s+)|(\s+$)/g,"");
            back.push(mm);
        }
        back.push({"企业名称":document.querySelector(".Hugotitle a").textContent});
        console.log(back);
        return back;
    }


    function getHost(url){
        var p = url.indexOf('/',7);
        var host=url.substring(0,p);
        var arr = host.split(".");
        var pro = arr[0].substring(0,arr[0].indexOf('//')+2)
        return pro+arr[arr.length-2]+"."+arr[arr.length-1];
    }
