<extend name="base/layout" />
<block name="body">
    <table class="layui-table" lay-data="{height: 'full-335', url:'/ajax/aindex', page:true}" lay-filter="sp">
        <thead>
        <tr>
            <th lay-data="{field:'id', width:80, sort: true}">ID</th>
            <th lay-data="{field:'name', width:160}">数据标签</th>
            <th lay-data="{field:'name', width:160}">描述</th>
            <th lay-data="{fixed: 'right', width:160, align:'center', toolbar: '#bar'}"></th>
        </tr>
        </thead>
    </table>
</block>
<block name="footscript">
    <script type="text/html" id="bar">
        <a class="layui-btn layui-btn-mini" lay-event="detail">查看</a>
    </script>
    <script>
        layui.use('table', function(){
            var table = layui.table;
            table.on('tool(sp)', function(obj){
                var data = obj.data;
                if(obj.event === 'detail'){
                    location.href='/task/detail?id='+data.id;
                } else if(obj.event === 'del'){
                    layer.confirm('真的删除行么', function(index){
                        obj.del();
                        layer.close(index);
                    });
                } else if(obj.event === 'edit'){
                    layer.alert('编辑行：<br>'+ JSON.stringify(data))
                }
            });
        });
    </script>
</block>
