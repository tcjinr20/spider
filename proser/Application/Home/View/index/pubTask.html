<extend name="base/layout" />
<block name="body">
    <form method="post">
        <div class="panel panel-default">
            <div class="panel-heading">创建任务<a class="btn" href="{:U('/')}">首页</a></div>
            <div class="panel-body">
                <div class="input-group">
                    <span class="input-group-addon">任务标识</span>
                    <input type="text"  class="form-control" placeholder="taskName" name="taskname">
                </div>
                <div class="input-group">
                    <span class="input-group-addon" >URL(*)&nbsp&nbsp&nbsp</span>
                    <input type="text" class="form-control" placeholder="urls" name="urls">
                </div>
                <div class="form-inline">
                    <div class="input-group col-xs-2">
                        <span class="input-group-addon" >最大值&nbsp</span>
                        <input type="text" class="form-control" placeholder="maxpage" name="maxpage">
                    </div>
                    <div class="input-group col-xs-2">
                        <span class="input-group-addon" >最小值&nbsp</span>
                        <input type="text" class="form-control" placeholder="minpage" name="minpage" >
                    </div>
                </div>
                <div class="form-inline">
                    <button type="button" class="btn btn-default" onclick="onpreview()">生成预览</button>
                    <button type="button" class="btn btn-default" onclick="addNexttask()">添加脚本</button>
                </div>
                <div class="well" id="pref"></div>
            </div>
        </div>
        <div class="panel panel-default" >
            <div class="panel-heading">活动等级</div>
            <div class="panel-body" id="tasklevel">

            </div>
        </div>
        <div class="panel">
            <input type="submit" class="btn btn-primary"/>
        </div>
    </form>
</block>
